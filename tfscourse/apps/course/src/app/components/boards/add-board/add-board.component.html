<div [formGroup]="form" (keyup.enter)="onClick()">
  <mat-card class="add-board-card">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Новая доска</mat-label>
        <input matInput formControlName="title" class="form-control" type="text">
        <button mat-icon-button matSuffix type="button" (click)="onClick()">
          <mat-icon matSuffix>add</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
